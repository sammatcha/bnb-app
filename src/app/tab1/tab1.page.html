<ion-header >
  <ion-toolbar>
    <ion-title>
      Discover Places
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-padding">
  <ion-grid>
    <!--first row is featured item-->
    <ion-row>
      <ion-col size- md ="8" offset-md = "2" class = "ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title> 
              <!--match w/ ts file--><!--position of the first offer-->
              {{loadedPlaces[0].title}} 
            </ion-card-title>
            <ion-card-subtitle>
              {{loadedPlaces[0].price |currency}}
            </ion-card-subtitle>
          </ion-card-header>
          <img src = {{loadedPlaces[0].image}}>
          <ion-card-content>
            <p>{{loadedPlaces[0].description}}</p>
          </ion-card-content>
          <ion-button
          [routerLink] = "['/', 'booking', 'createbooking',loadedPlaces[0].id]">
        Book</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>

    <!--row to show other items on list-->
    <ion-row>
      <ion-col size- md ="8" offset-md = "2">
        <ion-list *ngFor = "let place of loadedPlaces.slice(1)"> <!--let 'local name' of variable in ts-->>
          <ion-item 
          detail
          [routerLink] = "['/', 'booking', 'createbooking',place.id]">
          <!--thumbnail pictures-->
          <ion-thumbnail slot = "start">
            <img src = {{place.image}}><!--local name-->
          </ion-thumbnail>
          <ion-label> <!--helps with formatting-->
            <h2>{{place.title}}</h2>
            <p>{{place.description}}</p>
          </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
