<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-back-button defaultHref = "/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <!--to submit form bnb4-->
    <ion-buttons slot = "primary">
      <!--link button to method created in ts bnb4-->
      <ion-button (click) = "onCreateOffer()"[disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-padding"><!--bnb4: everything on layout is in form-->
  <form [formGroup] = "form"><!--variable comes from local variable in ts-->
    <ion-grid>
      <ion-row>
        <ion-col size- md ="6" offset-md = "3"><!--bnb3 for offerpg-->
          <ion-item><!--first input: title-->
            <ion-label position ="floating">Title</ion-label>
            <ion-input type = "text" autocomplete auotcorrect
            formControlName="title"> <!--To link to form--></ion-input>
            
          </ion-item>
  
          <ion-item> <!--second input: description-->
            <ion-label position ="floating">Short Description</ion-label>
            <ion-textarea rows = "3" 
            formControlName="detail"> </ion-textarea>
          </ion-item>
  
          <ion-item> <!--third input: price-->
            <ion-label position ="floating">Price</ion-label>
            <ion-input type = "number" 
            formControlName="price"> </ion-input>
          </ion-item>
  
          <ion-item> <!--availablefrom-->
            <ion-label position ="floating">Available from</ion-label>
            <!--datetime makes a pop up calendar-->
            <ion-datetime 
            min ="2020-01-01"
            max = "2025-12-31"
            formControlName="availableFrom"></ion-datetime>
            </ion-item>
  
            <ion-item> <!---- availableto-->
              <ion-label position ="floating">Available to</ion-label>
              <ion-datetime 
              min ="2020-01-01"
              max = "2025-12-31"
              formControlName="availableTo"></ion-datetime>
              </ion-item>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  
</ion-content>
